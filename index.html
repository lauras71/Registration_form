<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotschild & JEAA</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="hero">
        <div class="content">
          <div class="left">
            <h1>Rothschild & Co <br> meets JEAA </h1>
            
            <p>
              Join the academic network to receive updates on initiatives, events, and collaboration opportunities.
            </p>
          </div>

          

            
          <div class="right">
            <form action="https://formspree.io/f/xzzeylgb" method="POST">
              <input type="text" name="First Name" placeholder="First Name" required />
              <input type="text" name="Last Name" placeholder="Last Name" required />
              <input type="email" name="Email" placeholder="Email" required />

              <select name="Faculty" placeholder="Faculty" required >
                <option value="select">Faculty</option>
                <option value="A, E and Food Sciences">Agricultural, Environmental and Food Sciences</option>
                <option value="Design and Art">Design and Art</option>
                <option value="Economics and Management">Economics and Management</option>
                <option value="Education">Education</option>
                <option value="Engineering">Engineering</option>
              </select>  

              <select name="Level" placeholder="Faculty" required >
                <option value="select">Level of study</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="Executive Master">Executive Master</option>
                <option value="PhD">PhD</option>
                <option value="Lifelong Learning">Lifelong learning</option>
              </select>  

              <select name="Year" placeholder="Year" required >
                <option value="select">Year of study</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3nd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="other">Other</option>
              </select> 
              
              <div class="privacy-consent">
                
                  <input type="checkbox" name="privacyConsent" required /> 
                  <label>I accept that my data will be used for the  registration to this event and for being contacted regarding future events organized by JEAA or its partners. I accept the <a href="https://www.jeaa.it/en/privacy-and-terms/" target="_blank">privacy policy</a>.</label>
                  
              </div>
          
              
             
              <button type="submit">Submit</button>
            </form>
          </div>
          
        </div>
    
        <!-- SVG onda -->
        
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200">
          <path fill="#ffffff" d="M0,64L60,90.7C120,117,240,171,360,181.3C480,192,600,160,720,144C840,128,960,128,1080,117.3C1200,107,1320,85,1380,74.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
        
      </section>
    
      <section class="footer-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Free_University_of_Bozen-Bolzano_logo.svg/1200px-Free_University_of_Bozen-Bolzano_logo.svg.png" alt="Unibz">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQHw962RbRdbGw/company-logo_200_200/company-logo_200_200/0/1709822994156/jeaa_junior_enterprise_alto_adige_logo?e=2147483647&v=beta&t=166Yg0qgZcuqDi2ADZDZ9bNVPRve10WngoyNMPRGKc4" alt="Jeaa">
        <img src="https://seekvectors.com/files/download/rothschild-bank-logo-04.png" alt="Rotschild & Co">
      </section>

    
<script>
    const form = document.querySelector("form");
  
  form.addEventListener("submit", function(e) {
    const email = form.querySelector('input[name="Email"]')?.value;

    if (email && localStorage.getItem(`submitted_${email}`)) {
      alert("You have already submitted the form with this email.");
      e.preventDefault();
      return false;
    }

    if (email) {
      localStorage.setItem(`submitted_${email}`, "true");
    }
  });
    
</script>
  
  
</body>

</html>
