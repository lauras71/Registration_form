<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - JEAA & Rothschild & Co</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #1C355E;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .thank-you-message {
      max-width: 650px;
      background: white;
      color: #1C355E;
      padding: 3rem 2rem 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
      
    }

    .logo-row a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .logo-row img {
      display: block;
      width: 80px;
      height: 80px;
      opacity: 0.5;
      filter: grayscale(100%);
      transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      object-fit: contain;
    }

    .logo-row img:hover {
      transform: scale(1.1);
      opacity: 1;
      filter: grayscale(0%);
    }

    .logo-row a:first-child img {
      height: 65px;
    }

    .thank-you-message h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .thank-you-message p {
      font-size: 1.1rem;
      font-weight: 400;
      margin-top: 0;
    }

    .calendar-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 2rem;
      background-color: #efecea;
      color: #1C355E;
      font-family: 'Montserrat';
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .calendar-button:hover {
      background-color: #1C355E;
      color: #efecea;
    }
  </style>
</head>
<body>

  <div class="thank-you-message">
    

    <h1>Thank you for registering!</h1>
    <p>Your registration was submitted successfully.<br>We look forward to seeing you on <strong>5th May at 6 PM</strong> in <strong>Room D1.01</strong> at the Unibz building.</p>

    <a 
      href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=JEAA+meets+Rothschild+%26+Co&dates=20250505T160000Z/20250505T173000Z&details=An+event+by+JEAA+and+Rothschild+%26+Co+about+Wealth+Management.+Location%3A+Room+D1.01+at+Unibz.+Networking+aperitivo+included.&location=Free+University+of+Bozen-Bolzano%2C+Room+D1.01&sf=true&output=xml"
      target="_blank"
      class="calendar-button"
    >
      âž• Add to Calendar
    </a>
    <div class="logo-row">
        <a href="https://www.jeaa.it/en/" target="_blank">
          <img src="https://i.postimg.cc/tJSdLdnV/jeaa-junior-enterprise-alto-adige-logo-1-Photoroom-1.png" alt="JEAA logo">
        </a>
        <a href="https://www.rothschildandco.com/" target="_blank">
          <img src="https://seekvectors.com/files/download/rothschild-bank-logo-04.png" alt="Rothschild & Co logo">
        </a>
      </div>
  </div>

</body>
</html>
